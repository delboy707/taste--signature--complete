<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg-gradient)"/>

  <!-- Target/Crosshair Icon -->
  <circle cx="256" cy="256" r="130" fill="none" stroke="white" stroke-width="14"/>
  <circle cx="256" cy="256" r="80" fill="none" stroke="white" stroke-width="10"/>
  <circle cx="256" cy="256" r="30" fill="white"/>

  <!-- Crosshair lines -->
  <line x1="256" y1="80" x2="256" y2="130" stroke="white" stroke-width="14" stroke-linecap="round"/>
  <line x1="256" y1="382" x2="256" y2="432" stroke="white" stroke-width="14" stroke-linecap="round"/>
  <line x1="80" y1="256" x2="130" y2="256" stroke="white" stroke-width="14" stroke-linecap="round"/>
  <line x1="382" y1="256" x2="432" y2="256" stroke="white" stroke-width="14" stroke-linecap="round"/>

  <!-- Small decorative elements (taste dots) -->
  <circle cx="160" cy="160" r="16" fill="rgba(255,255,255,0.5)"/>
  <circle cx="352" cy="160" r="16" fill="rgba(255,255,255,0.5)"/>
  <circle cx="160" cy="352" r="16" fill="rgba(255,255,255,0.5)"/>
  <circle cx="352" cy="352" r="16" fill="rgba(255,255,255,0.5)"/>
</svg>
